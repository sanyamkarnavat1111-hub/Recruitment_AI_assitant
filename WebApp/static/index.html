<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Chat Threads</h2>
      <button id="newChatBtn">+ New Chat</button>
      <ul id="threadList"></ul>
    </aside>

    <!-- Main Chat Area -->
    <main class="chat-area">
      <header class="chat-header">
        <h1><span class="highlight">Hello,</span><br>How can I help you today?</h1>
        <p class="subtitle">
          I'm an AI assistant trained on documentation, help articles, and other content.<br>
          Ask me anything about <span class="brand">your project</span>
        </p>
      </header>

      <!-- Upload Section -->
      <section class="upload-section">
        <div id="jobDescUpload" class="upload-box">
          <label for="jobDescFile">ğŸ“„ Upload Job Description</label>
          <input type="file" id="jobDescFile" accept=".pdf,.doc,.docx,.txt" />
        </div>

        <div class="upload-box">
          <label for="resumeFile">ğŸ“ Upload Resume</label>
          <input type="file" id="resumeFile" accept=".pdf,.doc,.docx,.txt" />
        </div>
      </section>

      <!-- Chat Messages -->
      <section id="chatMessages" class="messages"></section>

      <!-- Chat Input -->
      <footer class="chat-input">
        <input type="text" id="userInput" placeholder="How do I get started?" />
        <button id="sendBtn">â¤</button>
      </footer>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
